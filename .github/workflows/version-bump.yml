name: Version bump

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Version bump type (stable if preid is empty)"
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major
      preid:
        description: "Prerelease identifier (select rc to create a prerelease; leave empty for stable)"
        required: false
        type: string
        default: ""

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version
        id: bump
        env:
          RELEASE_TYPE: ${{ inputs.release_type }}
          PREID: ${{ inputs.preid }}
        run: |
          if [[ -n "$PREID" ]]; then
            BUMP="pre${RELEASE_TYPE}"
            RESOLVED_PREID="$PREID"
            VERSION=$RELEASE_TYPE PREID=$PREID pnpm version:bump:prerelease
          else
            BUMP="$RELEASE_TYPE"
            RESOLVED_PREID="(none)"
            VERSION=$RELEASE_TYPE pnpm version:bump
          fi
          echo "bump_type=$BUMP" >> "$GITHUB_OUTPUT"
          echo "resolved_preid=$RESOLVED_PREID" >> "$GITHUB_OUTPUT"

      - name: Read new version
        id: version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Commit and push changes
        id: commit
        env:
          VERSION_TAG: v${{ steps.version.outputs.version }}
        run: |
          branch="chore/release/${VERSION_TAG}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B "$branch"
          git add -A
          git commit -m "chore(version): ${VERSION_TAG}"
          git push -u origin "$branch"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"

      - name: Create pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_TAG: v${{ steps.version.outputs.version }}
          BRANCH: ${{ steps.commit.outputs.branch }}
          REQUESTED_RELEASE_TYPE: ${{ inputs.release_type }}
          EFFECTIVE_BUMP: ${{ steps.bump.outputs.bump_type }}
          RESOLVED_PREID: ${{ steps.bump.outputs.resolved_preid }}
        run: |
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore(version): ${VERSION_TAG}" \
            --body "$(cat <<EOF
          Automated version bump to '${VERSION_TAG}'.
          - Requested release type: '${REQUESTED_RELEASE_TYPE}'
          - Effective bump: '${EFFECTIVE_BUMP}'
          - Preid: '${RESOLVED_PREID}'
          - Generated by workflow_dispatch
          EOF
          )"

name: Version bump

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Version bump type"
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 10.8.1

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version
        id: bump
        run: |
          node --experimental-strip-types scripts/bump-version.ts \
            --release-type "${{ inputs.release_type }}"

      - name: Read new version
        id: version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Commit and push changes
        id: commit
        env:
          VERSION_TAG: v${{ steps.version.outputs.version }}
        run: |
          branch="chore/release/${VERSION_TAG}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B "$branch"
          git add -A
          git commit -m "chore(version): ${VERSION_TAG}"
          git push -u origin "$branch"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"

      - name: Create pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_TAG: v${{ steps.version.outputs.version }}
          BRANCH: ${{ steps.commit.outputs.branch }}
          REQUESTED_RELEASE_TYPE: ${{ inputs.release_type }}
          EFFECTIVE_BUMP: ${{ steps.bump.outputs.bump_type }}
        run: |
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore(version): ${VERSION_TAG}" \
            --body "$(cat <<EOF
          Automated version bump to '${VERSION_TAG}'.
          - Requested release type: '${REQUESTED_RELEASE_TYPE}'
          - Effective bump: '${EFFECTIVE_BUMP}'
          - Generated by workflow_dispatch
          EOF
          )"

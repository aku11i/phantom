name: Publish to npm

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: Set up pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c
        with:
          version: 10.8.1

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version-file: .node-version
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install latest npm
        run: npm install -g npm@latest

      - name: Determine npm dist-tag
        id: dist_tag
        run: |
          release_tag="${{ github.event.release.tag_name }}"
          release_tag="${release_tag:-${GITHUB_REF##*/}}"
          version="${release_tag#v}"

          if [[ "${{ github.event.release.prerelease }}" == "true" || "$version" == *"-"* ]]; then
            echo "npm_tag=next" >>"$GITHUB_OUTPUT"
          else
            echo "npm_tag=latest" >>"$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish
        env:
          NPM_CONFIG_PROVENANCE: true
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org
          NPM_CONFIG_ALWAYS_AUTH: true
        run: pnpm -r publish --access public --provenance --no-git-checks --tag ${{ steps.dist_tag.outputs.npm_tag }}
